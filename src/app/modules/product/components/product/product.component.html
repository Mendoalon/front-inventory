<mat-card>
    <h2 class="alinear">Listado de Productos</h2>

    <mat-card-header>
        <div>
            <mat-form-field hintLabel="Busqueda Productos" appearance="fill">
                <mat-label>Buscar Producto</mat-label>
                <input  matInput #input>
            </mat-form-field>
        </div>
    </mat-card-header>

    <mat-card-header>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                <li>
                    <button (click)="openProductDialog()" mat-raised-button color="primary">Agregar Producto</button>
                </li>
            </ul>
        </div>
    </mat-card-header>

    <div mat-card-image>
        <mat-card-content>
            <table mat-table [dataSource]="dataSource" class="mat-cell">

                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- description Column -->
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef> Precio </th>
                    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                </ng-container>

                <!-- description Column -->
                <ng-container matColumnDef="account">
                    <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                    <td mat-cell *matCellDef="let element"> {{element.account}} </td>
                </ng-container>

                <!-- description Column -->
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef> Categoria </th>
                    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
                </ng-container>

                <!-- description Column -->
                <ng-container matColumnDef="picture">
                    <th mat-header-cell *matHeaderCellDef> Imagen </th>
                    <td mat-cell *matCellDef="let element"> <img class="image" [src]="element.picture" alt=""></td>
                </ng-container>

                <!-- description Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element; let i=index">
                        <button (click)="editCategory(element.id,element.name,element.description)" mat-icon-button color="price">
                            <mat-icon aria-label="Edit">edit</mat-icon>
                        </button>
                        <button (click)="deleteCategory(element.id)" mat-icon-button color="accent">
                            <mat-icon aria-label="Delete">delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons >
  </mat-paginator>

        </mat-card-content>
    </div>


</mat-card>
