<h2 mat-dialog-title> Agregar una Categoria</h2>
<mat-dialog-content>
    <form [formGroup]="categoryForm">
        <div class="category-container">
            <mat-form-field>
                <input  formControlName="name"
                        matInput placeholder="Nombre" required />
            </mat-form-field>

            <mat-form-field>
                <textarea  formControlName="description"
                            matInput placeholder="Descripcion" required></textarea>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button (click)="onSave()" [disabled]="categoryForm.invalid"
            mat-button color="primary">
        <mat-icon>save</mat-icon>Crear
    </button>
    <button (click)="onCancel()" 
            mat-button color="primary">
        <mat-icon>cancel</mat-icon>Cancelar
    </button>
</mat-dialog-actions>
